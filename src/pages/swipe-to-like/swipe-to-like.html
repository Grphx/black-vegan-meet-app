<ion-header>

  <ion-navbar color="primary">
    <ion-title>Swipe to Like</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="card-container">
    <sc-card padding *ngFor="let user of potentialMatches" [orientation]="cardDirection" [tinder-card]="cardOverlay" [callDestroy]="user.destroyEvent"
      [callLike]="user.likeEvent" (onLike)="onCardInteract($event, user)">
      <img class="image" [src]="prospectDate?.profilePictureUrl || defaultUserImage">
    </sc-card>
  </div>
  <!-- <pre>
    {{ potentialMatches | json }}
  </pre> -->
</ion-content>
