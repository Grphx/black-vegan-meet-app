<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce has-bouncing="false" padding>

  <form #registerForm="ngForm" (ngSubmit)="submitForm(registerForm.value)">
    <ion-list>
      <ion-item no-padding>
        <ion-label stacked>Email</ion-label>
        <ion-input ngModel required name="email" type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label stacked>Password</ion-label>
        <ion-input ngModel required minlength="4" name="password" type="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label stacked>Username</ion-label>
        <ion-input ngModel required name="userName" type="text" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label stacked>Gender</ion-label>
        <ion-select ngModel required name="gender" placeholder="Gender">
          <ion-option *ngFor="let gender of genderOptions" [value]="gender">{{ gender }}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>


    <div class="confirm-age-container">
      <ion-checkbox [(ngModel)]="confirmAge" [ngModelOptions]="{ standalone: true }"></ion-checkbox>
      <span class="label">I certify that I am 18 years of age or older.</span>
    </div>

    <button class="register-button" [disabled]="!registerForm.valid || !confirmAge" type="submit" ion-button full round>Register</button>
  </form>

  <footer></footer>
</ion-content>
