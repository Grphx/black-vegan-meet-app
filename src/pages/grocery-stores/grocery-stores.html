<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nearby Grocery Stores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding no-bounce has-bouncing="false" >
  <loading *ngIf="isFetching"></loading>

  <ion-item *ngFor="let store of stores" (click)="openStore(store)">
    <ion-thumbnail item-start>
      <img *ngIf="store.image_url != null" src="{{store.image_url}}">
      <img *ngIf="store.image_url == null" src="assets/imgs/image_placeholder.png">
    </ion-thumbnail>
    <h2>{{store.name}}</h2>
    <p>{{store.description}}</p>

    <div item-end>
      <p>{{store.distance | number:'1.2-2'}} mi</p>
    </div>
  </ion-item>

  <div class="info-container" *ngIf="!isFetching && stores && stores.length <= 0">
    <h3 style="text-align: center; padding: 0 20px;"> Oops! Looks like there are no grocery stores found by the app near your location.</h3>
  </div>

  <footer></footer>
</ion-content>
