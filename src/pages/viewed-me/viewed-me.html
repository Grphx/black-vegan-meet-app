<ion-header>

  <ion-navbar color="primary">
    <ion-title>Viewed Me</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <loading *ngIf="isFetching"></loading>
  <ion-list *ngIf="!isFetching">
    <ion-item *ngFor="let user of users" (click)="navigateToProfile(user)">
      <ion-avatar item-start>
        <img [src]="user?.profilePictureUrl || defaultUserImage">
      </ion-avatar>
      <h2>{{ user?.firstName }} {{ user?.lastName }}</h2>
      <p>{{ fromNow(user?.lastViewed) }}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="fetchViewedMeUsers($event, true)">
    <ion-infinite-scroll-content loadingSpinner="circles" loadingText="Fetching more..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
