<ion-header>

  <ion-navbar color="primary">
    <ion-title>Advice Corner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce has-bouncing="false">
  <ion-list>
    <ion-card *ngFor="let video of videos" (click)="openVideo(video)">
      <img src="{{video.snippet.thumbnails.high.url}}">
      <ion-card-content>
        <ion-card-title>
          {{video.snippet.title}}
        </ion-card-title>
        <p>
          {{video.snippet.description}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
