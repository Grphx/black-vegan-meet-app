<ion-header>

  <ion-navbar color="primary">
    <ion-title align-title="left">Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce has-bouncing="false">
  <div class="forgot-password-form">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)='submit()'>

      <div class='section'>
        <ion-label>Forgot your password?</ion-label>
        <p>Provide you email address so we can help you retreive your account.</p>

        <ion-item no-padding>
          <ion-label stacked [class.invalid]="!forgotPasswordForm.controls.email.valid && (forgotPasswordForm.controls.email.dirty || submitAttempt)">Email Address</ion-label>
          <ion-input type="text" formControlName="email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>

        <ion-label class='invalid' margin-left *ngIf="!forgotPasswordForm.controls.email.valid  && (forgotPasswordForm.controls.email.dirty || submitAttempt)">
          Enter a valid email.
        </ion-label>

        <ion-buttons margin-top>
          <button ion-button color="secondary" type="submit" block>Submit</button>
        </ion-buttons>

      </div>
    </form>
  </div>
</ion-content>
