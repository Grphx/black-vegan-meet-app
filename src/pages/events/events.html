<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nearby Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce has-bouncing="false"  padding>
  <loading *ngIf="isFetching"></loading>
  <ion-list class="event-list">
    <ion-item class="event-item" *ngFor="let event of events" (click)="openEventDetail(event)">
      <ion-avatar item-start class="event-image">
        <img [defaultImage]="defaultEventImagePlaceholder" [lazyLoad]="event.image_url">
      </ion-avatar>
      <h2>{{ event.name }}</h2>
      <h3 *ngIf="event.location" class="location">  {{ event.location }}</h3>
      <h3 *ngIf="event.organizer">By {{ event.organizer }}</h3>
      
      <p>{{ event.startDateTime | date: 'EEE MMM dd hh:mm a' }}</p>
    </ion-item>
  </ion-list>
</ion-content>
