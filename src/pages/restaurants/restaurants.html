<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nearby Restaurants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce has-bouncing="false" no-padding>
  <loading *ngIf="isFetching"></loading>

  <ion-item *ngFor="let restaurant of restaurants" (click)='openRestaurant(restaurant)'>
    <ion-thumbnail item-start>
      <img *ngIf="restaurant.image_url != null" src="{{restaurant.image_url}}">
      <img *ngIf="restaurant.image_url == null" src="assets/imgs/image_placeholder.png">
    </ion-thumbnail>
    <h2>{{restaurant.name}}</h2>
    <p>{{restaurant.description}}</p>

    <div item-end>
      <p>{{restaurant.distance | number:'1.2-2'}} mi</p>
    </div>
  </ion-item>

  <div class="info-container" *ngIf="!isFetching && restaurants && restaurants.length <= 0">
    <h3 style="text-align: center; padding: 0 20px;"> Oops! Looks like there are no restaurants found by the app near your location.</h3>
  </div>

  <footer></footer>
</ion-content>
