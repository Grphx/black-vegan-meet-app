<main>
  <div class="inner-container">
    <div class="logo">
      <img [src]="logo" alt="BlackVeganMeet Logo">
    </div>

    <div class="login-form">
      <ion-item no-padding>
        <ion-label>
          <ion-icon name="md-mail"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label>
          <ion-icon name="md-lock"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
      </ion-item>

      <div class="action-buttons">
        <button (click)="login()" color="primary" ion-button round full>Login</button>
        <button (click)="register()" color="secondary" ion-button round full>Sign up</button>
      </div>
    </div>
  </div>
</main>
