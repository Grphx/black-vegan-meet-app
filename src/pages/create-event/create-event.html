<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" class="" id="name" required [(ngModel)]="event.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea name="description" id="description" [(ngModel)]="event.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY	HH:mm" [(ngModel)]="event.startDateTime" name="startDateTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY	HH:mm" [(ngModel)]="event.endDateTime" name="endDateTime" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Organizer</ion-label>
      <ion-input type="text" class="" id="organizer" required [(ngModel)]="event.organizer" name="organizer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-input type="text" class="" id="location" required [(ngModel)]="event.location" name="location"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Create</button>
  </form>

</ion-content>
