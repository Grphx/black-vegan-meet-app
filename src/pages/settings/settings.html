<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #container no-padding>
  <div class="user-section">
    <div class="user-image">
      <img [defaultImage]="defaultUserImagePlaceholder" [lazyLoad]="user?.profilePictureUrl" [scrollObservable]="container.ionScroll">
    </div>
    <div class="user-name">
      {{ user?.firstName }} {{ user?.lastName }}
    </div>

  </div>
  <ion-list>
    <ion-item *ngIf="isAdmin" (click)="navigateTo('AdminPage')">
      <ion-icon name="md-information-circle" item-start></ion-icon>
      Admin Panel
    </ion-item>
    <ion-item (click)="navigateTo('EditProfilePage')">
      <ion-icon name="md-person" item-start></ion-icon>
      Edit Profile
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon name="md-power" item-start></ion-icon>
      Logout
    </ion-item>
  </ion-list>
</ion-content>
